<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image List</title>

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/responsive.css">
</head>
<body>
    <main class="container">
        <section class="frame">
            <div class="image">
                <img src="./src/img/rome.png" alt="Roma">
            </div>
            <div class="info">
                <span class="bord-name">Roma</span>
                <span class="author">Michelangelo</span>
            </div>
        </section>

        <section class="frame">
            <div class="image">
                <img src="./src/img/boat.png" alt="barco e mar">
            </div>
            <div class="info">
                <span class="bord-name">Boat at Sea</span>
                <span class="author">Vincent Van Gogh</span>
            </div>
        </section>

        <section class="frame">
            <div class="image">
                <img src="./src/img/sand-and-sea.png" alt="areia e mar">
            </div>
            <div class="info">
                <span class="bord-name">Sand and Sea</span>
                <span class="author">Da Vinci</span>
            </div>
        </section>

        <section class="frame">
            <div class="image">
                <img src="./src/img/starry-night.png" alt="noite-estrelada">
            </div>
            <div class="info">
                <span class="bord-name">Starry Night</span>
                <span class="author">Vincent Van Gogh</span>
            </div>
        </section>

    </main>
</body>
</html>
